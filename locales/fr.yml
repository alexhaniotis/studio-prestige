    title: "D’éprouver le plaisir de danser"
    intro: "École de danse Prestige est une école de danse située à Laval, Québec. Pour les plus avancés qui ont soif  d’apprendre, ou les moins avancés qui veulent se détendre et se mettre en forme, École de danse Prestige offre des cours variés de haut niveau. Petit ou grand, seul ou en famille, notre équipe vibrante et créatif  vous fera vivre des moments inoubliables en vous offrant une expérience de danse spécialisée."
